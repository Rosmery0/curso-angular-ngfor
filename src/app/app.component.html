<div class="container mt-4">
  <div class="row">
    <h1>Students' List</h1>
    <button class="btn btn-primary col-3" (click)="showDontShow()">Show / Don't Show</button>
  </div>
  <div>
    <br>
    <table class="table" *ngIf="show==true">
      <thead>
        <th>Number</th>
        <th>Name</th>
        <th>State</th>
      </thead>
      <tbody>
        <tr *ngFor="let students of studentsList; let i = index">
          <td>{{i + 1}}</td>
          <td>{{students.name}}</td>
          <td>{{students.state}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
